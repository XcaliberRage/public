{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <div class="form-row">
                <div class="col">
                    <input name="file1" type="file" class="form-control" id="fileA">
                    <small class="form-text text-muted" for="fileA">
                        File A
                    </small>
                </div>
                <div class="col">
                    <input name="file2" type="file" class="form-control" id="fileB">
                    <small class="form-text text-muted" for="fileB">
                        File B
                    </small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="algorithm" value="lines" id="lines" checked
                                onclick=
                                    "var input = document.getElementById('length');
                                    if(this.checked)
                                    {
                                        input.disabled = true;
                                    }"
                            />

                            Lines

                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="algorithm" value="sentences" id="sentences"
                                onclick=
                                    "var input = document.getElementById('length');
                                    if(this.checked)
                                    {
                                        input.disabled = true;
                                    }"
                            />

                            Sentences

                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="algorithm" value="substrings" id="substrings"
                                onclick=
                                    "var input = document.getElementById('length');
                                    if(this.checked)
                                    {
                                        input.disabled = false;
                                        input.focus();
                                    }"
                            />

                            Substrings

                            <input class="form-control form-control-sm" type="number" name="length" min="1" id="length" placeholder="of length n" disabled>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="btn btn-primary">Compare</button>
            </div>

        </form>
    </div>

{% endblock %}
