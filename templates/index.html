{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <div class="form-row">
                <div class="col">
                    <input name="file1" type="file" class="form-control" id="fileA">
                    <small class="form-text text-muted" for="fileA">
                        File A
                    </small>
                </div>
                <div class="col">
                    <input name="file2" type="file" class="form-control" id="fileB">
                    <small class="form-text text-muted" for="fileB">
                        File B
                    </small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="algorithm" value="lines" id="lines" checked
                        onclick=
                            "var input = document.getElementById('length');
                            if(this.checked)
                            {
                                input.disabled = true;
                            }"
                    />
                    <label class="form-check-label" for="lines">
                        Lines
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="algorithm" value="sentences" id="sentences"
                        onclick=
                            "var input = document.getElementById('length');
                            if(this.checked)
                            {
                                input.disabled = true;
                            }"
                    />
                    <label class="form-check-label" for="sentences">
                        Sentences
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="algorithm" value="substrings" id="substrings"
                        onclick=
                            "var input = document.getElementById('length');
                            if(this.checked)
                            {
                                input.disabled = false;
                                input.focus();
                            }"
                    />
                    <label class="form-check-label" for="substrings">
                        Substrings
                    </label>
            </div>
            </div>


            <div class="form-row">
                <div class="form-check">
                    <input class="form-check-input" type="number" name="length" min="1" id="length" value="1" disabled>
                    <label class="form-check-label" for="length">
                        Length
                    </label>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="btn btn-primary">Compare</button>
            </div>

        </form>
    </div>

{% endblock %}
